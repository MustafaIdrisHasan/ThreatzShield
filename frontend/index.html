<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THREATZSHIELD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            border: 8px solid #fff;
            padding: 40px;
            background: #000;
        }

        .header {
            border-bottom: 8px solid #fff;
            padding-bottom: 20px;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 48px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
            text-shadow: 4px 4px 0 #fff;
        }

        .subtitle {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: #fff;
            color: #000;
            padding: 8px 12px;
            display: inline-block;
            margin-top: 10px;
        }

        .form-section {
            margin-bottom: 40px;
        }

        label {
            display: block;
            font-size: 18px;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 12px;
            letter-spacing: 2px;
        }

        textarea {
            width: 100%;
            background: #000;
            color: #fff;
            border: 6px solid #fff;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            resize: vertical;
            min-height: 200px;
        }

        textarea:focus {
            outline: none;
            background: #fff;
            color: #000;
        }

        button {
            background: #fff;
            color: #000;
            border: 6px solid #fff;
            padding: 20px 40px;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: all 0.1s;
        }

        button:hover {
            background: #000;
            color: #fff;
        }

        button:active {
            transform: translate(4px, 4px);
            box-shadow: -4px -4px 0 #fff;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result {
            border: 8px solid #fff;
            padding: 30px;
            margin-top: 40px;
            display: none;
            background: #000;
        }

        .result.show {
            display: block;
        }

        .result-header {
            border-bottom: 4px solid #fff;
            padding-bottom: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-title {
            font-size: 24px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .status-badge {
            padding: 12px 24px;
            border: 4px solid #fff;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 18px;
        }

        .status-safe {
            background: #fff;
            color: #000;
        }

        .status-danger {
            background: #000;
            color: #fff;
            border-color: #fff;
        }

        .status-loading {
            background: #fff;
            color: #000;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.5; }
        }

        .message-display {
            background: #fff;
            color: #000;
            padding: 20px;
            margin: 20px 0;
            border: 4px solid #000;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.8;
        }

        .metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .metric-box {
            border: 4px solid #fff;
            padding: 20px;
            background: #000;
        }

        .metric-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .metric-value {
            font-size: 36px;
            font-weight: 900;
            font-family: 'Courier New', monospace;
        }

        .error-box {
            border: 6px solid #fff;
            background: #000;
            color: #fff;
            padding: 20px;
            margin-top: 20px;
            display: none;
            border-left: 12px solid #fff;
        }

        .error-box.show {
            display: block;
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 4px solid #fff;
            font-size: 12px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                border-width: 4px;
            }

            h1 {
                font-size: 32px;
            }

            .metrics {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>THREATZSHIELD</h1>
            <div class="subtitle">AI CONTENT MODERATION SYSTEM</div>
        </div>

        <div class="form-section">
            <label>INPUT TEXT FOR ANALYSIS</label>
            <form id="messageForm">
                <textarea id="message" name="message" placeholder="ENTER YOUR TEXT HERE..." required></textarea>
                <button type="submit" id="submitBtn">ANALYZE</button>
            </form>

            <div class="error-box" id="errorMessage"></div>

            <div class="result" id="result">
                <div class="result-header">
                    <div class="result-title">ANALYSIS RESULT</div>
                    <div class="status-badge status-loading" id="statusBadge">PROCESSING...</div>
                </div>
                
                <div class="message-display" id="analyzedText"></div>
                
                <div class="metrics">
                    <div class="metric-box">
                        <div class="metric-label">CONFIDENCE</div>
                        <div class="metric-value" id="confidenceValue">--</div>
                    </div>
                    <div class="metric-box">
                        <div class="metric-label">STATUS</div>
                        <div class="metric-value" id="statusValue" style="font-size: 24px;">--</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            THREATZSHIELD V1.0 | BERT + LSTM + RANDOM FOREST ENSEMBLE
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000';

        document.getElementById('messageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const message = document.getElementById('message').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('errorMessage');
            const statusBadge = document.getElementById('statusBadge');
            const analyzedText = document.getElementById('analyzedText');
            const confidenceValue = document.getElementById('confidenceValue');
            const statusValue = document.getElementById('statusValue');
            
            if (!message) {
                return;
            }

            // Reset UI
            errorDiv.classList.remove('show');
            errorDiv.textContent = '';
            resultDiv.classList.add('show');
            statusBadge.textContent = 'PROCESSING...';
            statusBadge.className = 'status-badge status-loading';
            confidenceValue.textContent = '--';
            statusValue.textContent = '--';
            analyzedText.textContent = message;
            submitBtn.disabled = true;
            submitBtn.textContent = 'ANALYZING...';

            // Call backend
            fetch(`${API_BASE}/predict`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: message })
            })
            .then(async (resp) => {
                if (!resp.ok) {
                    const error = await resp.json().catch(() => ({ detail: `HTTP ${resp.status} Error` }));
                    throw new Error(error.detail || `HTTP ${resp.status}`);
                }
                return resp.json();
            })
            .then((data) => {
                const isSafe = data.label && data.label.toLowerCase() === 'normal';
                const normalScore = data.normal_score || 0;
                const confidencePercent = Math.round(normalScore * 100);
                
                // Update status badge
                if (isSafe) {
                    statusBadge.textContent = 'SAFE';
                    statusBadge.className = 'status-badge status-safe';
                    statusValue.textContent = 'SAFE';
                } else {
                    statusBadge.textContent = 'FLAGGED';
                    statusBadge.className = 'status-badge status-danger';
                    statusValue.textContent = 'FLAGGED';
                }

                // Update confidence
                confidenceValue.textContent = confidencePercent + '%';
            })
            .catch((error) => {
                errorDiv.textContent = `ERROR: ${error.message || 'Could not connect to backend. Make sure server is running at ' + API_BASE}`;
                errorDiv.classList.add('show');
                statusBadge.textContent = 'ERROR';
                statusBadge.className = 'status-badge status-danger';
                statusValue.textContent = 'ERROR';
                confidenceValue.textContent = '--';
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = 'ANALYZE';
            });
        });
    </script>
</body>
</html>
